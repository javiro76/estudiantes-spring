spring.application.name=estudiantes

#Conexion mysql
spring.datasource.url= jdbc:mysql://localhost:3306/estudiantes_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Evitar que se cree el esquema nuevamente de la base de datos
#ddl = Data Definition Language
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#Desactivar tomcat por que no es una aplicacion web
spring.main.web-application-type=none



